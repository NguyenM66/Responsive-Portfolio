<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Monica Nguyen</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="row">
    <div id="main-container" class="container">
      <div class="col-d-7">

      <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>

      </section>
      </div>

      <div class="col-d-5">
        <section class="sidebar">
          <div id="connect">
            <h2>Connect with Me</h2>

            <a href="https://github.com/NguyenM66"><img src="assets/images/github.png" class="social" alt="GitHub" /></a>
            <a href="https://www.linkedin.com/in/monica-nguyen-48354933/"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn" /></a>
            <a href="https://stackoverflow.com/users/8195284/phuongy66?tab=profile"><img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow" /></a>
          </div>
        </section>
      </div>
    </div>
  </div>

  <footer>
